<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Compra de Gaseosa</title>
    <link rel="stylesheet" href="fabricagaseosas.css">
</head>
<body>
    <h1>Calculadora de Compra de Gaseosa</h1>
    <form action="frabricagaseosas.php" method="post">
        <label for="precio">Precio actual de la gaseosa (S/.):</label>
        <input type="number" id="precio" name="precio" step="0.01" required>
        <br>
        <label for="cantidad">Cantidad de unidades adquiridas:</label>
        <input type="number" id="cantidad" name="cantidad" required>
        <br>
        <input type="submit" value="Calcular">
    </form>
</body>
</html>
