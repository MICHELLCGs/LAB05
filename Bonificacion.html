<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Sueldo de Vendedor</title>
    <link rel="stylesheet" href="Bonificacion.css">
</head>
<body>
    <h1>Calculadora de Sueldo de Vendedor</h1>
    <form action="Bonificacion.php" method="post">
        <label for="importe">Importe total vendido del mes (S/.):</label>
        <input type="number" id="importe" name="importe" step="0.01" required>
        <br>
        <label for="hijos">Cantidad de hijos en edad escolar:</label>
        <input type="number" id="hijos" name="hijos" required>
        <br>
        <input type="submit" value="Calcular">
    </form>
</body>
</html>
